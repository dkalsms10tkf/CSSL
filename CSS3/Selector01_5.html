<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector01_5.html</title>
    <style>
        * {
            margin: 0;
            font-family: Verdana;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            color:green;
            text-decoration: underline;
        }
        a:active{
            color: red;
            text-decoration: none;
        }
        a:visited{
            color: brown;
        }
        /* after선택자: 선택된 태그 컨텐츠에 다른 내용 추가하고자 할때 */
        /* ::attr(속성): 속성의 값을 반환해줌 */
        ul.link a::after{
            content: '-' attr(href);
        }
        /* 부정선택자 :not(제외할 선택자) 함수 사용 */
        ul.not li:not(.odd){
            background-color: indianred;
        }
    
    </style>
</head>
<body>
    <h1>링크 선택자</h1>
    <div>
        <ul class="link">
            <li><a href="http://www.nate.com">네이트</a></li>
            <li><a href="http://www.naver.com">네이버</a></li>
            <li><a href="http://www.daum.net">다음</a></li>
            <li><a href="http://www.google.com">구글</a></li>
            <li><a href="SELECTOR01_1.html">페이지</a></li>
            <li><a href="http://www.baewoomart.co.kr">배움센터</a></li>
        </ul>
    </div>
    <h1>부정 선택자</h1>
    <div>
        <ul class="not">
            <li class="odd"><a href="http://www.naver.com">네이버</a></li>
            <li><a href="http://www.nate.com">네이트</a></li>
            <li class="odd"><a href="http://www.daum.net">다음</a></li>
            <li><a href="http://www.google.co.kr">구글</a></li>
        </ul>
    </div>
</body>
</html>
