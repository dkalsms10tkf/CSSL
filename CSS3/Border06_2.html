<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border06_2.html</title>
    <style>
        div div {
            width: 200px;
            height: 200px;
        }
        .radius {
            border: 5px solid olive;
            line-height: 200px;
            text-align: center;
            border-radius: 20px 50px;
        }

        .shadow {
            background-color: orange;
            line-height: 200px;
            text-align: center;
            box-shadow: 20px 20px 10px midnightblue ;
        }
    </style>
</head>
<body>
    <h2>둥근 테두리 및 그림자</h2>
    <div>
        <div class='radius'>RADIUS</div>
        <div class='shadow'>SHADOW</div>
    </div>
</body>
</html>
