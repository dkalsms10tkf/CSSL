<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DL07.html</title>
</head>
<body>
    <!--
        dl태그: Definition List
            -하위요소로 dt(definition term)태그와
             dd(definition description)태그를 갖는다.
            -block element
            -메뉴표시할 때 주로 사용
    -->
    <div>
        <h2>DL및 자식태그인 dt및 dd태그 연습</h2>
        <dl>
            <dt>HTML</dt>
            <dd>HTML은 HyperText Markup Language의 약자로
                매우 쉽고 빠르게 웹 문서를 만들 수 있는 마크업 언어이다.
            </dd>
            <dt>CSS</dt>
            <dd>CSS는 Cascading Style Sheet의 약자로
                HTML문서의 스타일을 정의하는 규약이다.
            </dd>
            <dt>JavaScript</dt>
            <dd>
                자바스크립트는 HTML문서에 사용할 수 있는 프로그래밍
                언어로 HTML 문서에 다양한 효과를 줄 때 사용한다.
            </dd>
        </dl>
        <h2>DL로 메뉴구현</h2>
        <dl>
            <dt>회사 소개</dt>
            <dt>인재 채용</dt>
            <dt>제휴 제안</dt>
            <dt>이용 약관</dt>
            <dt>개인정보처리지침</dt>
        </dl>
    </div>
</body>
</html>
