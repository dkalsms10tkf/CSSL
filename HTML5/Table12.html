<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table12.html</title>

</head>
<body>
    <!--
        table태그 표형태로 컨텐츠 표시하기위한 태그
        하위태그
            tr(table row)태그:
                td(table data cell)태그:
                th(table header)태그: cell, 표의 헤더(default: bold, center)
        <table 속성>
        - height
        - width
        - border 표의 테두리 두께 지정
        - cellpadding cell과 컨텐츠 사이의 여백 default : 1
        - cellspacing cell과 cell사이의 여백
        - align: left(d), center, right 표자체 정렬
        - bgcolor 백그라운드 컬러
            <tr 속성>
            - bgcolor
            - align 행을 구성하는 모든 cell의 내용의 정렬을 지정
            - height

        -->
</body>
</html>
