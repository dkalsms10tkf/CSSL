<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio17.html</title>
</head>
<body>
    <h2>기본 audio(src속성만 사용)태그</h2>
    <audio src="Media/audio.mp3" controls > <!--autoplay-->
        audio태그를 지원하지 않는 브라우저 입니다.
        여기를 <a href="Media/audio.mp3">클릭</a>하세요.
    </audio>
    <h2>audio 하위태그 &lt;source&gt;태그 사용</h2>
    <audio controls loop> <!--순서대로 재생되는 파일 체크해서 재생가능파일이면 재생, 그 밑에 파일은 재생 안된다.-->
        <source src="Media/audio.ogg" type="audio/ogg"/>
        <source src="Media/audio.mp3" type="audio/mp3"/>
    </audio>
    <h2>커스텀 오디오</h2>
    <div>
        <progress value="0" id="progress"></progress>
    </div>
    <div>
        <input type="button" value="PLAY" onclick="play()"/>
        <input type="button" value="PAUSE" onclick="pause()"/>
        <input type="button" value="STOP" onclick="stop()"/>
        &nbsp; &nbsp;<span id="current"></span> / <span id="total"></span>
    </div>
    <script>
        //audio객체 생성
        var audio = new Audio("Media/audio.mp3");
        console.log(typeof audio); //object
        //span, progress 객체 얻기
        var currentSpan = document.getElementById('current');
        var totalSpan = document.getElementById('total');
        var progress = document.getElementById('progress');
        //audio객체에 이벤트처리를 위한 리스너 부착
        audio.addEventListener('timeupdate',()=>{
            //오디오총 재생시간 get & set
            totalSpan.innerHTML = audio.duration;
            //오디오 현재 재생시간 get & set
            currentSpan.innerHTML = audio.currentTime;
            //프로그래스 진행정도 표시 위해서 max 속성 설정
            progress.max = audio.duration;
            progress.value = audio.currentTime;
        });
        var play = function() {
            audio.play();
        };
        var pause = function() {
            audio.pause();
        };
        var stop = function() {
            //audio클래스 stop함수 지원안함 -> 직접 구현해야,,,
            if(audio.played) {
                audio.currentTime = 0; audio.pause();
            } else {
                audio.currentTime = 0;
            }
        };
    </script>
</body>
</html>
