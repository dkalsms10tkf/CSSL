<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBasic02.html</title>
</head>
<body>
    <!--   <inline element>
           --- 컨텐츠크기만큼 공간이 만들어짐
        u태그 밑줄, i태그 기울어짐, b태그,strong태그 두껍게
        sub 아래첨자, sup 위첨자
        s,del,strike태그 가운데 선
        span태그
           <block element>
            --- 부모크기만큼 공간이 만들어짐
        h태그
           <중요 - 웹표준>
        인라인 엘리먼트 안에는 블락 엘리먼트 넣을 수 없다
        블락에는 인라인 및 블락 넣을 수 있다
        인라인 엘리먼트: 가로배치
        블락 엘리먼트: 세로배치
    -->
    <div>
        <h2>텍스트 꾸미기</h2>
        <u>밑줄 긋기</u><br>
        <i>이태릭체</i><br>
        <strong>글자 진하게</strong><br>
        나의 닉네임은 <sup>자바 매니아</sup>입니다. <br>
        나의 닉네임은 <sub>자바 매니아</sub>입니다. <br>
        가격할인: <strong><strike>10,000원</strike></strong> -> 5,000원
    </div>
</body>
</html>
