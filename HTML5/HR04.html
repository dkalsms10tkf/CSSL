<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR04.html</title>
</head>
<body>
    <!--
        hr: 수평선 태그(가로)
            속성 
                color -> style="background-color: blue;"
                size 선두께 -> style="height: 30px;"
                width 선 길이 -> style="width: 50%;"
                align-left,right,center(디폴트는 가운데)
                   ->style="margin-right: 0;" 
            ->위 속성 쓰면 웹표준에 어긋남
            ->sytle속성 써야함
    -->
    <h2>hr태그 연습</h2>
    <div style="border: 1px dotted red; width:600px">
        <h3>hr 기본 태그</h3>
        <hr />
        <h3>괘선의 색상 지정</h3> 
        <!--<hr color='red'>  웹표준에 어긋남-->
        <hr style="background-color: blueviolet; height: 5px;">
        <h3>괘선의 두께 지정</h3>
        <!--<hr size='30'>  웹표준에 어긋남-->
        <hr style="height: 30px;">
        <h3>괘선의 가로폭 지정</h3>
        <!--<hr width='50%'> 부모를 기준으로/ 웹표준에 어긋남-->
        <hr style="width: 50%;">
        <h3>괘선의 정렬</h3>
        <hr style="width:50%; margin-right: 0;">
        <h2>다음중 웹브라우저가 아닌 것은?</h2>
        <hr>
        <ul style="list-style-type: upper-roman;">
            <li>크롬</li>
            <li>익스플로러</li>
            <li>파이어폭스</li>
            <li>오페라</li>
            <li>엣지</li>
            <li>웨일즈</li>
        </ul>
    </div>
</body>
</html>
