<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP11.html</title>
</head>
<body>
    <!--
        map태그: 이미지 영역 분할해서 마치 지도처럼 사용하기 위함
        <MAP 속성>
        - name: img태그의 usemap속성에 지정한 값(#빼고)
        
        area태그: map속성안에서 이미지 분할할떄 사용
        <AREA 속성>
        - href
        - shape: circle, rectangle, polygon(분할할 모양설정)
        - coords: 좌표값 설정
            원일때: coords="x,y,z"
            rec일때: coords="left,top,right,bottom"
            다각형일때: coords="x,y"
    -->
    <h2>이미지 맵</h2>
    <img src="../IMGS/korea.jpg" alt="대한민국 지도 이미지" usemap="#korea"/>
    <map name="korea">
        <area shape="rect" coords="246,343,305,327" href="http://www.busan.go.kr" alt="부산">
        <area shape="circle" coords="128,123,13" href="http://www.seoul.go.kr" alt="서울">
        <area shape="poly" coords="" href="http://www.jeju.go.kr" alt="제주도">
    </map>
</body>
</html>
