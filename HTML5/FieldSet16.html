<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldSet16.html</title>
</head>
<body>
    <!--
        fieldset: 어떤 영역을 범주화할때 사용하는태그, 하위태그로 legend태그를 사용해서
        머릿말을 표시할 수 있다
        * block element *

        address: 주소표시할때 사용하는 태그, 글자 기울어져서 나타남
        * block element *
    -->
    <div>
        <h2>&lt;fieldset&gt;태그</h2>
        <fieldset>
            <legend>당신이 좋아하는 스포츠는?</legend>
            <ul style="list-style: upper-roman;">
                <li>축구</li>
                <li>농구</li>
                <li>배구</li>
                <li>야구</li>
            </ul>
        </fieldset>
        <h2>&lt;address&gt;태그</h2>
        <address style="font-style: normal; text-align: center;">서울시 금천구 가산동 한국소프트웨어인재개발원</address>
    </div>
</body>
</html>
