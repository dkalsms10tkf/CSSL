<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFram14.html</title>
    <style>
        * {
            margin: 0;
        }
    </style>
</head>
<body>
    <!--
        iframe태그 inline frame
        * inline element *
        화면속 화면 구성할때 사용하는 태그, ajax로 구현 많이 함
        <속성>
        src: 프레임 안 소스 경로
        frameborder: 인라인 프레임 테두리 두께
        height: 프레임 세로폭
        width
        scrolling: default는 auto
            no: 스크롤x
            yes: 내용 적어도 무조건 스크롤바 생성
        marginheight:
        marginwidth: 내용과 프레임 사이의 너비
    -->
    <div>
        <h2>화면속의 화면(사이트)</h2>
        <iframe src="https://www.nate.com" frameborder="0" scrolling="no"></iframe><br>
        <iframe src="Link/IFrameInLink.html" frameborder="0" width="400" height="400"></iframe>
        
    </div>
</body>
</html>
