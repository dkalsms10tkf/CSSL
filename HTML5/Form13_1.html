<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form13_1.html</title>
</head>
<body>
    <!--
        form태그: 사용자가 입력한 값 혹은 선택한 값을 서버로 전송할 때 사용하는 태그
        *block element*
        <속성>
        - action: 사용자가 입력한 값을 전송할 서버상에 있는 페이지 경로 지정
                  default: 현재 페이지 다시 요청 
        - method: get/post 방식 설정(default: get)
            * get방식: 데이터 노출(http 요청header에포함), 최대 4kb
            * post방식: 노출 안됨(http 요청body에포함), 무한대
        - target: 이동한 페이지를 보여줄 대상 지정
                _self: 자기 자신의 브라우저에 이동할 페이지 표시
                _top
                _parent
                _blank 새창으로 페이지 열림
        - enctype: url 인코딩방식 지정
            defalut    : application/x-www-form-urlencoded
            파일업로드시: multipart/form-data
        
        form 하위의 name태그를 변수로 사용한다.
    -->
    <div>
        <h2>form태그로 데이터 전송하기</h2>
        <h3>get방식으로 요청</h3>
        <form action="https://www.naver.com">
            아이디: <input type="text" name="user"/>
            비밀번호: <input type="password" name="pass"/>
            <input type="submit" value="로그인">
            <!--
                https://www.naver.com/?user=kam&pass=1234
            -->
        </form>
        <h3>post방식으로 요청</h3>
        <form action="https://www.naver.com" method="POST">
            아이디: <input type="text" name="user"/>
            비밀번호: <input type="password" name="pass"/>
            <input type="submit" value="로그인">
            <!--
                https://www.naver.com/
            -->
        </form>
        <h3>action속성으로 현재페이지 다시요청/get방식</h3>
        <form>
            아이디: <input type="text" name="user"/>
            비밀번호: <input type="password" name="pass"/>
            전화번호: <input type="tel" name="tel"/>
            email: <input type="email" name="email"/>
            <input type="submit" value="로그인">
            <!--
                http://127.0.0.1:5500/HTML5/Form13_1.html?user=kam&pass=1234&tel=01074715263&email=kam5263%40naver.com
            -->
        </form>
        <h3>a태그로 데이터전송/get방식</h3>
        <a href="https://www.naver.com?user=kim&pass=9999">get방식</a>
    </div>
</body>
</html>
