<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForWhile06.html</title>
    <!--
        for문 자바와의 차이점
        자바는 for문 안에서 선언된 변수는 for문 끝나면 소멸
        자바스크립트:
        for문 안에서 선언된 변수 밖에서도 쓸 수 있다. (한 페이지 안에서)
        단, 함수 안에서 쓰인 변수는 함수 밖에선 쓸 수 없음.
    -->
    <script>
        
        for(var i=0; i<5; i++) {
            var gVar = 'for문 안에서 선언된 변수';
            document.write('i='+i+'<br>');
        }
        document.write('for문 끝난 후: i=' + i+',gVar='+gVar+'<br>');
        document.write('<h2>for문 버전</h2>');
        for(var j=0; j<5; j++) {
            for(var k=0; k<5; k++) {
                if(j===k) document.write(1+ ' ');
                else document.write(0+' ');
            }
            document.write('<br>');
        }
        document.write('<h2>while문 버전</h2>');
        i = j = 0;
        var htmlString = '<table style="background-color: red; border-spacing:1px; width:150px">';
        while(i < 5) {
            htmlString += '<tr style="background-color: white; text-align:center">';
            while(j < 5) {
                if(i === j) {
                    htmlString+='<td style="background-color: indianred">' + 1 +' </td>';
                }
                else htmlString+='<td>' + 0 +' </td>';
                j++;
            }
            htmlString += '</tr>';
            i++;
            j=0;
        }
        htmlString += '</table>';
        document.write(htmlString);
        document.write('<h2>구구단 출력(for문, table)</h2>');
        var table = "<table style='background-color: lightcoral; width:700px;height:300px; border-spacing:2px;text-align:center'>";
        for(i=1; i<=9;i++) {
            table += '<tr style="background-color: white">';
            for(j=2;j<=9;j++) {
                table+= '<td>'+j+' * '+i+'= '+i*j+'</td>';
            }
            table+= '</tr>';
        }
        table+='</table>';
        document.write(table);
    </script>
    <style>
        
    </style>
</head>
<body>
    <script>
        document.write('<br>body태그 안에서 사용: i=' + i+',gVar='+gVar);
    
    </script>
</body>
</html>
