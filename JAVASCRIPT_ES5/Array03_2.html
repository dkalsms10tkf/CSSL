<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array03_2.html</title>
    <script>
        document.write('<h2>배열의 중요함수</h2>');
        var method = [];
        document.write('<h3>1. 배열 요소 추가: 인덱스 혹은 push()함수</h3>');
        method[0] = 100;
        //push(값)
        method.push(200);
        //unshift(값) 배열의 맨 앞에 요소를 추가
        method.unshift(300); 
        //배열명.forEach(function(변수){}) 변수는 배열에서 꺼내서 함수 인자에 담는다(자바의 확장포문과 비슷)
        method.forEach((item)=>{
            document.write(item+'<br>');
        });
        
        document.write('<h3>2. 배열 요소 삭제</h3>');
        //pop() 맨 뒤에 요소 삭제, 삭제한 배열요소 반환
        document.write('삭제한 배열 요소:'+method.pop()+'<br>');
        //shift() 맨 앞에 요소 삭제, 삭제한 배열요소 반환
        document.write('삭제한 배열 요소:'+method.shift()+'<br>');
        
        document.write('<h3>3. 배열 요소 추출</h3>');
        //slice(start[,end]) - 기존배열을 이용해 새로운 배열을 만들어준다. start가 음수면 마지막서부터 
        method.push(200);method.push(300);method.push(400);method.push(500);
        method.slice(-2).forEach((item)=>{
            document.write(item+'<br>');
        });
        document.write('<h4>splice</h4>');
        //splice(start,삭제할 개수 [,추가할 값]) - 원본배열 변경됨, 삭제한 요소로 새로운 배열 생성됨
        method.splice(2,2,600,700).forEach((item)=>{
            document.write(item+'<br>');
        });
        document.write('<br>');
        method.forEach((item)=>{
            document.write(item+'<br>');
        });

        document.write('<h3>4. 배열 요소의 인덱스 찾기</h3>');
        //indexOf(), lastIndexOf() - 배열의 요소 중에 특정한 값 인덱스 반환, 못찾으면 -1반환
        document.write(method.indexOf(600)+'<br>'+method.indexOf(1000)+'<br>');
        method.push(100); // method: [100,200,600,700,500,100]
        document.write(method.lastIndexOf(100)+'<br>');

        document.write('<h3>5. JOIN함수</h3>');
        //join([구분자]) - 배열의 모든 요소들을 문자열로 반환(default구분자: ,)
        document.write(method.join('★'));
        document.write('<h3>6. reverse함수</h3>'); //원본배열 변경
        method.reverse().forEach((item)=>{
            document.write(item+'<br>');
        });
        document.write('<h3>7. sort함수</h3>'); //원본배열 변경
        //sort(무명함수) - 배열 안의 요소들을 정렬하여 반환, 인자 없을 경우 오름차순 정렬
        //function(인자1, 인자2){return 인자1-인자2;//오름차순}
        //function(인자1, 인자2){return 인자2-인자1;//내림차순}
        var newarr=[5,2,1,4,3];
        /*newarr.sort().forEach((item)=>{
            document.write(item+'<br>');
        });*/
        newarr.sort((s1,s2)=>{
            return s2-s1;
        }).forEach((item)=>{
            document.write(item+'<br>');
        });
        document.write('<h3>8. concat함수</h3>'); // 원본배열 변경안됨
        //concat(값,값,...) - 기존배열 모든 요수에 concat() 메서드의 모든 인자들을 추가한 새로운 배열 반환
        newarr.concat(6,7,8,9,10).forEach((item)=>{
            document.write(item+'<br>');
        });
    </script>
</head>
<body>
    
</body>
</html>
