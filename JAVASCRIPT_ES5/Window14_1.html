<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window14_1.html</title>
    <script>
        //함수 추가할 때 literal 객체 생성
        var fn = {
            //메시지 대화상자: window.alert('메시지');
            login: function() {
                var user = document.getElementById('user');
                if(user.value == '') {
                    alert('아이디를 입력하세요.');
                    user.focus();
                }
            },
            //확인 대화상자 window.confirm('메시지');
            drop: function(){
                var flag = confirm('정말로 퇴실하시겠습니까?');
                if(flag){
                    //퇴실처리 로직
                    console.log('퇴실처리가 완료 되었습니다.');
                }
            },
            //입력 대화상자(사용잘안함) window.prompt('메시지','기본값');
            insertName: function(){
                var name = prompt("이름을 입력하세요.", '');
                alert('당신의 이름은 \r\n' + name);
            },
            insertAge: function(age){
                var inputAge = prompt('나이를 입력하세요', age);
                alert('당신의 10년 후 나이는 ' + (parseInt(inputAge)+10));
            }
        };
    </script>
</head>
<body>
    <fieldset>
        <legend>대화 상자들</legend>
        아이디 <input type="text" id="user" />
        <input type="button" value="로그인" onclick="fn.login()" />
        <input type="button" value="삭제" onclick="fn.drop()" />
        <input type="button" value="입력" onclick="fn.insertName()" />
        <input type="button" value="나이입력" onclick="fn.insertAge(20)" />
        </fieldset>
</body>
</html>
