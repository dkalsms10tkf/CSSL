<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusBlur18.html</title>
    <script>
        window.onload = function() {
            var txt = document.getElementById('txt');
            var pwd = document.getElementById('pwd');
        }
        function fnUser(flag, obj){
            switch(flag){
                case 1: 
                    if(obj.value=='아이디')
                        obj.value='';
                    obj.style.color = 'black';
                    break;
                case 2:
                    if(obj.value =='') {
                        obj.value='아이디';
                        obj.style.color = 'lightgray';
                    }
            }
        }

        function fnPass(flag){
            switch(flag){
                case 1: 
                    if(txt.value == '비밀번호') {
                        //txt.value ='';
                        pwd.style.display = '';
                        pwd.focus();
                        txt.style.display = 'none';
                    }
                    break;
                case 2: 
                    if(pwd.value == '') {
                        txt.focus();
                        txt.style.display = '';
                        pwd.style.display = 'none';
                    }
            }
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>focus 및 blur이벤트</legend>
        <input type="text" onfocus="console.log('focus이벤트 발생-포커스를 얻을때');"
            onblur="console.log('blur이벤트 발생-포커스를 잃을때');" />
    </fieldset>
    ​
    ​
    <fieldset>
        <legend>focus 및 blur이벤트 예제(HTML5의 속성 이용-IE에서만 적용됨)</legend>
        아이디 <input type="text" placeholder="아이디" />
        <!-- ie에서는 아이디에 포커스 주면 placeholder 지워진다. -->
        <!-- 나머지는 포커스를 줘도 안 지워짐 -->
        비밀번호 <input type="password" placeholder="비밀번호" />
    </fieldset>
    <fieldset>
        <legend>focus 및 blur이벤트 예제(자바스크립트로 구현)</legend>
        ​
        아이디 <input type="text" value="아이디" style="color:lightgray" 
                onfocus="fnUser(1,this)"
                onblur="fnUser(2,this)" />
        ​
        비밀번호 <input type="text" value="비밀번호" id="txt" style="color:lightgray"
            onfocus="fnPass(1)"/>
            <input onblur="fnPass(2)" type="password" id="pwd" style="display:none" />
    </fieldset>
</body>
</html>
