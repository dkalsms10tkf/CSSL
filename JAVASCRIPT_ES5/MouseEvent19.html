<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseEvent19.html</title>
    <script>
        var legend,div,width,height,bgcolor,img, img_w, img_h;
        window.onload = function() {
            legend = document.getElementById('title');
            div = document.getElementsByTagName('div')[0];
            img = document.getElementsByTagName('img')[0];
            img_w = parseInt(img.style.width);
            img_h = parseInt(img.style.height);
            width = parseInt(div.style.width);
            height = parseInt(div.style.height);
            bgcolor = div.style.backgroundColor;
            console.log(bgcolor);
        }
        function fnScale(flag) {
            if(flag==1) {
                legend.innerHTML = 'mousedown 이벤트 발생';
                div.style.backgroundColor = 'lightblue';
                div.style.width = width*2 + 'px';
                div.style.height = height*2 + 'px';
            } else {
                legend.innerHTML = 'mouseup 이벤트 발생';
                div.style.backgroundColor = bgcolor;
                div.style.width = width + 'px';
                div.style.height = height + 'px';
            }
        }
        var count = 0;
        function setTimer(obj) {
            var timer = setInterval(function(){
                count++;
                if(count == 5) {
                    clearInterval(timer);
                    count=0;
                }
                var left = parseInt(obj.style.left);
                obj.style.left = left+50+'px';
            }, 300);
        }
        function replace(flag, obj) {
            obj.src = "../IMGS/" + flag + ".jpg";
            obj.alt = "이미지";
        }
        function double(flag) {
            if(flag == 1){
                img.style.width = img_w*2 +'px';
                img.style.height = img_h*2 +'px';
            }
            else {
                img.style.width = img_w + 'px';
                img.style.height = img_h + 'px';
            }
        }
    </script>
</head>
<body>
    <fieldset>
        <legend id="title">mousedown 및 mouseup이벤트(scale 및 색상변경)</legend>
        <div onmousedown="fnScale(1)" onmouseup="fnScale(2)" style="background-color:blue;width:100px;height:100px">
        </div>
    </fieldset>
    ​
    <fieldset>
        <legend>mousedown 이벤트(위치이동)</legend>
        <div onmousedown="setTimer(this)"
            style="position:relative;left:0;top:0;background-color:red;width:100px;height:100px"></div>
    </fieldset>
    ​
    <fieldset>
        <legend>mouseover 및 mouseout이벤트</legend>
        <h4>테이블에 적용</h4>
        <table style="border-spacing:1px;background-color:gray;width:400px">
            <tr style="background-color:white">
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
            </tr>
            <tr onmouseover="this.style.backgroundColor='green'" onmouseout="this.style.backgroundColor='white'"
                style="background-color:white">
                <td>1</td>
                <td>제목1입니다</td>
                <td>작성자1</td>
            </tr>
            <tr onmouseover="this.style.backgroundColor='green'" onmouseout="this.style.backgroundColor='white'"
                style="background-color:white">
                <td>2</td>
                <td>제목2입니다</td>
                <td>작성자2</td>
            </tr>
            <tr onmouseover="this.style.backgroundColor='green'" onmouseout="this.style.backgroundColor='white'"
                style="background-color:white">
                <td>3</td>
                <td>제목3입니다</td>
                <td>작성자3</td>
            </tr>
        </table>
        <h4>이미지에 적용</h4>
        <img onmouseover = "replace(2,this)" onmouseout="replace(1,this)"
             onmousedown="double(1)" onmouseup="double(2)"
             src="../IMGS/1.jpg" alt="이미지" style="width:200px;height:150px" />
    </fieldset>
</body>
</html>
